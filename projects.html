        <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }

            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }

          $("#landscapeshow").on("click",function(){
            $("[id='hicks']").hide();
            $("[id='landscape']").show();
          });

          $("#hicksshow").on("click",function(){
            $("[id='landscape']").hide();
            $("[id='hicks']").show();
          });

          $("#showall").on("click",function(){
            $("[id='landscape']").show();
            $("[id='hicks']").show();
          });
        </script>
